<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peplab - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {# Load CSS files directly for now until we fix the assets issue #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blocks.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/splash.css') }}">
    
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/design.js') }}"></script>
    {% block styles %}{% endblock %}
</head>
<body class="{{ 'home-page' if request.endpoint == 'main.index' else '' }}">
    <!-- Background elements -->
    <div id="background-container" class="reaction-diffusion-background">
        <canvas id="reaction-canvas"></canvas>
    </div>
    <div class="neumorphic-surface"></div>
    
    <!-- Content elements -->
    <div class="page-wrapper">
        <nav class="main-nav">
            <div class="nav-left">
                <a href="{{ url_for('main.index') }}" class="logo">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/oxytocin-icon.svg') }}" alt="peplab Logo" class="logo-icon">
                        <span class="logo-text">peplab</span>
                    </div>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('design.design') }}">Design</a></li>
                <li><a href="{{ url_for('analysis.analysis') }}">Analysis</a></li>
                <li><a href="{{ url_for('modeling.modeling') }}">Modeling</a></li>
                <li><a href="{{ url_for('optimization.optimization') }}">Optimization</a></li>
            </ul>
            <div class="nav-settings">
                <a href="{{ url_for('settings.settings') }}" class="settings-icon" title="Settings">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </nav>

        <main class="content">
            {% block content %}
            <div class="page-container">
                <div class="page-content">
                    {% block page_content %}{% endblock %}
                </div>
            </div>
            {% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 peplab</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/reaction-diffusion.js') }}"></script>
</body>
</html>
