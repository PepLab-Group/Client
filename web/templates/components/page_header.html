{% macro page_header(title) %}
<div class="page-header">
    {% if request.endpoint not in ['main.index', 'dashboard.index'] %}
    <button class="back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>
    {% endif %}
    <h1 class="page-title">{{ title }}</h1>
</div>
{% endmacro %}
